<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG Test Cases for Visual Comparison</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-case { background: white; margin: 20px 0; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        .test-case h3 { margin: 0 0 15px 0; color: #333; }
        svg { border: 1px solid #ccc; background: white; display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>SVG Test Cases - Browser Reference</h1>

    <div class="test-case">
        <h3>1. Path with Curves</h3>
        <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
            <path d="M 50 150 Q 100 50 150 150 T 250 150"
                  stroke="blue" stroke-width="3" fill="none"/>
            <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="18" fill="darkblue">
                Path Test
            </text>
        </svg>
    </div>

    <div class="test-case">
        <h3>2. Font Sizing Test</h3>
        <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
            <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="24" fill="red">
                Fixed Font Size Test
            </text>
            <text x="200" y="150" text-anchor="middle" font-family="Arial" font-size="18" fill="blue">
                Should be bigger now
            </text>
        </svg>
    </div>

    <div class="test-case">
        <h3>3. Basic Shapes</h3>
        <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="10" width="100" height="80" fill="lightblue" stroke="blue" stroke-width="2"/>
            <circle cx="200" cy="50" r="40" fill="lightgreen" stroke="green" stroke-width="2"/>
            <ellipse cx="350" cy="50" rx="40" ry="25" fill="lightcoral" stroke="red" stroke-width="2"/>
            <line x1="10" y1="150" x2="390" y2="150" stroke="purple" stroke-width="3"/>
            <text x="200" y="200" text-anchor="middle" font-family="Arial" font-size="18" fill="darkblue">
                Basic Shapes Test
            </text>
        </svg>
    </div>

    <div class="test-case">
        <h3>4. Complex Paths (Original)</h3>
        <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
            <path d="M 50 150 Q 100 50 150 150 T 250 150"
                  stroke="blue" stroke-width="3" fill="none"/>
            <path d="M 50 200 C 50 100, 200 100, 200 200 S 350 300, 350 200"
                  stroke="red" stroke-width="3" fill="none"/>
            <path d="M 100 250 L 150 200 L 200 250 L 175 275 L 125 275 Z"
                  fill="yellow" stroke="orange" stroke-width="2"/>
            <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="18" fill="darkblue">
                Path Test
            </text>
        </svg>
    </div>
</body>
</html>
