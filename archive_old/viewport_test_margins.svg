<!-- Margin test - shapes at various distances from edges -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 5% margin (20px from 400px, 15px from 300px) -->
  <rect x="20" y="15" width="30" height="20" fill="#ff0000" opacity="0.7"/>
  <text x="55" y="30" font-size="12" fill="#ff0000">5%</text>

  <!-- 8% margin (32px from 400px, 24px from 300px) -->
  <rect x="32" y="24" width="30" height="20" fill="#00ff00" opacity="0.7"/>
  <text x="67" y="39" font-size="12" fill="#00ff00">8%</text>

  <!-- 10% margin (40px from 400px, 30px from 300px) -->
  <rect x="40" y="30" width="30" height="20" fill="#0000ff" opacity="0.7"/>
  <text x="75" y="45" font-size="12" fill="#0000ff">10%</text>

  <!-- 15% margin (60px from 400px, 45px from 300px) -->
  <rect x="60" y="45" width="30" height="20" fill="#ffff00" opacity="0.7"/>
  <text x="95" y="60" font-size="12" fill="#ffff00">15%</text>

  <!-- Right side mirrors -->
  <rect x="350" y="15" width="30" height="20" fill="#ff0000" opacity="0.7"/>
  <rect x="338" y="24" width="30" height="20" fill="#00ff00" opacity="0.7"/>
  <rect x="330" y="30" width="30" height="20" fill="#0000ff" opacity="0.7"/>
  <rect x="310" y="45" width="30" height="20" fill="#ffff00" opacity="0.7"/>

  <!-- Bottom side mirrors -->
  <rect x="20" y="265" width="30" height="20" fill="#ff0000" opacity="0.7"/>
  <rect x="32" y="252" width="30" height="20" fill="#00ff00" opacity="0.7"/>
  <rect x="40" y="250" width="30" height="20" fill="#0000ff" opacity="0.7"/>
  <rect x="60" y="235" width="30" height="20" fill="#ffff00" opacity="0.7"/>

  <!-- Center reference -->
  <circle cx="200" cy="150" r="15" fill="#000000" opacity="0.5"/>
  <text x="185" y="155" font-size="14" fill="#ffffff">CENTER</text>
</svg>