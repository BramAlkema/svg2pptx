[pytest]
# Pytest configuration for SVG2PPTX testing system
addopts =
    --cov=src
    --cov-report=term-missing
    --cov-report=html:reports/coverage
    --cov-fail-under=60
    --tb=short
    -v

# Coverage configuration
[coverage:run]
omit =
    src/**/__init__.py
    src/api/*

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for system interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and benchmark tests
    slow: Tests that take more than 1 second
    w3c: W3C standards compliance tests
    compliance: Standards compliance validation tests
    utils: Utility function tests
    requires_huey: Tests requiring Huey task queue
    requires_redis: Tests requiring Redis
    requires_numpy: Tests requiring NumPy
    requires_fastapi: Tests requiring FastAPI
    requires_google_drive: Tests requiring Google Drive API
    requires_external_deps: Tests requiring external dependencies
    security: Security-focused tests for vulnerability detection
    robustness: Property-based and robustness tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:lxml.*
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestUnknownMarkWarning