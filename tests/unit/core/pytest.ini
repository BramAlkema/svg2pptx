[tool:pytest]
# Core-specific pytest configuration

# Test discovery
testpaths = tests/unit/core
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output formatting
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --cov=core
    --cov-report=term-missing
    --cov-report=html:tests/unit/core/htmlcov
    --cov-fail-under=85

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_clean_slate: marks tests that require clean slate components
    performance: marks performance benchmark tests
    unit: marks tests as unit tests (default)

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:lxml.*
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8

# Test collection timeout
timeout = 300
timeout_method = thread

# Parallel test execution
# Uncomment to enable parallel testing (requires pytest-xdist)
# addopts = -n auto