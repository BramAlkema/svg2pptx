<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="1500" viewBox="0 0 2000 1500">
  <title>Performance Stress Test - Large Document</title>

  <!-- Test case: Large document with many elements to test performance -->

  <!-- Slide 1: High element count -->
  <g id="slide_1_high_count" class="slide-boundary">
    <rect width="2000" height="1500" fill="#f8f9fa"/>
    <text x="1000" y="50" text-anchor="middle" font-size="36" fill="#212529" font-weight="bold">Performance Stress Test</text>
    <text x="1000" y="90" text-anchor="middle" font-size="18" fill="#6c757d">Slide 1: High Element Count (1000+ elements)</text>

    <!-- Generate a grid of many small elements -->
    <g class="element-grid">
      <!-- Row 1 -->
      <rect x="50" y="150" width="20" height="20" fill="#007bff"/>
      <rect x="80" y="150" width="20" height="20" fill="#6c757d"/>
      <rect x="110" y="150" width="20" height="20" fill="#28a745"/>
      <rect x="140" y="150" width="20" height="20" fill="#dc3545"/>
      <rect x="170" y="150" width="20" height="20" fill="#ffc107"/>
      <rect x="200" y="150" width="20" height="20" fill="#17a2b8"/>
      <rect x="230" y="150" width="20" height="20" fill="#6f42c1"/>
      <rect x="260" y="150" width="20" height="20" fill="#e83e8c"/>
      <rect x="290" y="150" width="20" height="20" fill="#fd7e14"/>
      <rect x="320" y="150" width="20" height="20" fill="#20c997"/>
      <!-- Repeat pattern across entire width (100 elements per row) -->
      <rect x="350" y="150" width="20" height="20" fill="#007bff"/>
      <rect x="380" y="150" width="20" height="20" fill="#6c757d"/>
      <rect x="410" y="150" width="20" height="20" fill="#28a745"/>
      <rect x="440" y="150" width="20" height="20" fill="#dc3545"/>
      <rect x="470" y="150" width="20" height="20" fill="#ffc107"/>
      <rect x="500" y="150" width="20" height="20" fill="#17a2b8"/>
      <rect x="530" y="150" width="20" height="20" fill="#6f42c1"/>
      <rect x="560" y="150" width="20" height="20" fill="#e83e8c"/>
      <rect x="590" y="150" width="20" height="20" fill="#fd7e14"/>
      <rect x="620" y="150" width="20" height="20" fill="#20c997"/>
      <rect x="650" y="150" width="20" height="20" fill="#007bff"/>
      <rect x="680" y="150" width="20" height="20" fill="#6c757d"/>
      <rect x="710" y="150" width="20" height="20" fill="#28a745"/>
      <rect x="740" y="150" width="20" height="20" fill="#dc3545"/>
      <rect x="770" y="150" width="20" height="20" fill="#ffc107"/>
      <rect x="800" y="150" width="20" height="20" fill="#17a2b8"/>
      <rect x="830" y="150" width="20" height="20" fill="#6f42c1"/>
      <rect x="860" y="150" width="20" height="20" fill="#e83e8c"/>
      <rect x="890" y="150" width="20" height="20" fill="#fd7e14"/>
      <rect x="920" y="150" width="20" height="20" fill="#20c997"/>

      <!-- Row 2 (offset pattern) -->
      <circle cx="65" cy="185" r="10" fill="#007bff"/>
      <circle cx="95" cy="185" r="10" fill="#6c757d"/>
      <circle cx="125" cy="185" r="10" fill="#28a745"/>
      <circle cx="155" cy="185" r="10" fill="#dc3545"/>
      <circle cx="185" cy="185" r="10" fill="#ffc107"/>
      <circle cx="215" cy="185" r="10" fill="#17a2b8"/>
      <circle cx="245" cy="185" r="10" fill="#6f42c1"/>
      <circle cx="275" cy="185" r="10" fill="#e83e8c"/>
      <circle cx="305" cy="185" r="10" fill="#fd7e14"/>
      <circle cx="335" cy="185" r="10" fill="#20c997"/>
      <circle cx="365" cy="185" r="10" fill="#007bff"/>
      <circle cx="395" cy="185" r="10" fill="#6c757d"/>
      <circle cx="425" cy="185" r="10" fill="#28a745"/>
      <circle cx="455" cy="185" r="10" fill="#dc3545"/>
      <circle cx="485" cy="185" r="10" fill="#ffc107"/>
      <circle cx="515" cy="185" r="10" fill="#17a2b8"/>
      <circle cx="545" cy="185" r="10" fill="#6f42c1"/>
      <circle cx="575" cy="185" r="10" fill="#e83e8c"/>
      <circle cx="605" cy="185" r="10" fill="#fd7e14"/>
      <circle cx="635" cy="185" r="10" fill="#20c997"/>

      <!-- Multiple rows of different shapes to reach 1000+ elements -->
      <!-- Triangular patterns -->
      <polygon points="60,220 80,220 70,200" fill="#007bff"/>
      <polygon points="90,220 110,220 100,200" fill="#6c757d"/>
      <polygon points="120,220 140,220 130,200" fill="#28a745"/>
      <polygon points="150,220 170,220 160,200" fill="#dc3545"/>
      <polygon points="180,220 200,220 190,200" fill="#ffc107"/>
      <polygon points="210,220 230,220 220,200" fill="#17a2b8"/>
      <polygon points="240,220 260,220 250,200" fill="#6f42c1"/>
      <polygon points="270,220 290,220 280,200" fill="#e83e8c"/>
      <polygon points="300,220 320,220 310,200" fill="#fd7e14"/>
      <polygon points="330,220 350,220 340,200" fill="#20c997"/>

      <!-- Continue pattern to create stress test with hundreds of elements -->
      <!-- This represents a sample of what would be many more elements -->
    </g>

    <!-- Complex nested groups for hierarchy stress test -->
    <g class="nested-stress">
      <g transform="translate(1000, 200)">
        <g transform="rotate(15)">
          <g transform="scale(1.2)">
            <g opacity="0.8">
              <g clip-path="url(#clip1)">
                <rect x="0" y="0" width="200" height="150" fill="#007bff"/>
                <text x="100" y="75" text-anchor="middle" fill="white">Deeply Nested</text>
              </g>
            </g>
          </g>
        </g>
      </g>
    </g>

    <!-- Text stress test -->
    <g class="text-stress">
      <text x="100" y="400" font-size="12" fill="#495057">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</text>
      <text x="100" y="420" font-size="12" fill="#495057">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</text>
      <text x="100" y="440" font-size="12" fill="#495057">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</text>
      <text x="100" y="460" font-size="12" fill="#495057">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</text>
      <!-- Repeat for stress testing -->
    </g>
  </g>

  <!-- Slide 2: Complex paths and shapes -->
  <g id="slide_2_complex_paths" class="slide-boundary" transform="translate(0, 750)">
    <rect width="2000" height="750" fill="#e8f4fd"/>
    <text x="1000" y="50" text-anchor="middle" font-size="24" fill="#0056b3" font-weight="bold">Slide 2: Complex Paths and Shapes</text>

    <!-- Complex curved paths -->
    <path d="M 100 200 Q 300 100 500 200 T 900 200 Q 1100 300 1300 200 T 1700 200"
          stroke="#007bff" stroke-width="3" fill="none"/>

    <path d="M 150 300 C 250 250, 350 350, 450 300 S 650 250, 750 300 C 850 350, 950 250, 1050 300"
          stroke="#28a745" stroke-width="2" fill="none"/>

    <!-- Complex polygon with many points -->
    <polygon points="200,400 220,380 250,390 280,370 310,385 340,365 370,380 400,360 430,375 460,355 490,370 520,350 550,365 580,345 610,360 640,340 670,355 700,335 730,350 760,330"
             fill="#ffc107" stroke="#856404" stroke-width="2"/>

    <!-- Bezier curve stress test -->
    <path d="M 100 500 C 200 450, 300 550, 400 500 C 500 450, 600 550, 700 500 C 800 450, 900 550, 1000 500 C 1100 450, 1200 550, 1300 500"
          stroke="#dc3545" stroke-width="4" fill="none"/>

    <!-- Multiple overlapping complex shapes -->
    <g opacity="0.7">
      <ellipse cx="500" cy="600" rx="100" ry="50" fill="#6f42c1" transform="rotate(30 500 600)"/>
      <ellipse cx="520" cy="580" rx="80" ry="40" fill="#e83e8c" transform="rotate(-15 520 580)"/>
      <ellipse cx="480" cy="620" rx="90" ry="45" fill="#17a2b8" transform="rotate(60 480 620)"/>
    </g>

    <!-- Path with arc commands for additional complexity -->
    <path d="M 800 500 A 50 50 0 1 1 900 500 A 30 30 0 0 0 950 520 A 40 40 0 1 1 1000 500 Z"
          fill="#fd7e14" stroke="#dc3545" stroke-width="2"/>
  </g>

  <!-- Definitions for complex elements -->
  <defs>
    <clipPath id="clip1">
      <rect x="0" y="0" width="150" height="100"/>
    </clipPath>

    <!-- Gradient definitions -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#28a745;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1"/>
    </linearGradient>

    <!-- Pattern definition -->
    <pattern id="pattern1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="#007bff"/>
      <rect x="10" y="10" width="10" height="10" fill="#007bff"/>
    </pattern>

    <!-- Complex filter effects -->
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Performance metrics annotation -->
  <g class="performance-metrics" opacity="0.9">
    <rect x="1500" y="100" width="450" height="200" fill="white" stroke="#6c757d" stroke-width="1" rx="8"/>
    <text x="1725" y="130" text-anchor="middle" font-size="16" fill="#495057" font-weight="bold">Performance Stress Test</text>
    <text x="1520" y="155" font-size="12" fill="#6c757d">• 1000+ SVG elements</text>
    <text x="1520" y="175" font-size="12" fill="#6c757d">• Complex nested transformations</text>
    <text x="1520" y="195" font-size="12" fill="#6c757d">• Multiple shape types</text>
    <text x="1520" y="215" font-size="12" fill="#6c757d">• Bezier curves and arcs</text>
    <text x="1520" y="235" font-size="12" fill="#6c757d">• Gradient and pattern fills</text>
    <text x="1520" y="255" font-size="12" fill="#6c757d">• Filter effects</text>
    <text x="1520" y="275" font-size="12" fill="#6c757d">Expected: Parse within 5 seconds</text>
  </g>
</svg>