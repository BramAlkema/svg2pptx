<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Empty and Minimal Content Test - Edge Cases</title>

  <!-- Test case: Empty and minimal content scenarios -->

  <!-- Slide 1: Completely empty slide -->
  <g id="slide_1_empty" class="slide-boundary">
    <!-- Intentionally empty - no content at all -->
  </g>

  <!-- Slide 2: Minimal content -->
  <g id="slide_2_minimal" class="slide-boundary">
    <rect width="800" height="600" fill="#f8f9fa"/>
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#495057" font-weight="bold">Minimal Content Test</text>

    <!-- Single element -->
    <rect x="350" y="250" width="100" height="100" fill="#007bff"/>
  </g>

  <!-- Slide 3: Only whitespace and comments -->
  <g id="slide_3_whitespace" class="slide-boundary">
    <!-- Only comments and whitespace in this slide -->


    <!-- Comment 1 -->


    <!-- Comment 2 -->


    <!-- This slide should be detected as effectively empty -->


  </g>

  <!-- Slide 4: Invisible content only -->
  <g id="slide_4_invisible" class="slide-boundary">
    <rect width="800" height="600" fill="#fff"/>

    <!-- Elements with zero dimensions -->
    <rect x="100" y="100" width="0" height="0" fill="#007bff"/>
    <rect x="200" y="100" width="100" height="0" fill="#28a745"/>
    <rect x="300" y="100" width="0" height="100" fill="#dc3545"/>

    <!-- Elements with opacity 0 -->
    <rect x="100" y="200" width="100" height="100" fill="#ffc107" opacity="0"/>
    <circle cx="300" cy="250" r="50" fill="#6f42c1" opacity="0"/>

    <!-- Elements outside viewBox -->
    <rect x="1000" y="100" width="100" height="100" fill="#20c997"/>
    <rect x="100" y="1000" width="100" height="100" fill="#fd7e14"/>

    <!-- Elements with fill="none" and no stroke -->
    <rect x="400" y="200" width="100" height="100" fill="none"/>
    <circle cx="550" cy="250" r="50" fill="none"/>

    <!-- Text with empty content -->
    <text x="100" y="350" font-size="16" fill="#495057"></text>
    <text x="200" y="350" font-size="16" fill="#495057">   </text>

    <!-- Paths with no actual path data -->
    <path d="" fill="#007bff"/>
    <path d="M 0 0" fill="#28a745"/>

    <!-- Group with only invisible children -->
    <g opacity="0">
      <rect x="500" y="300" width="100" height="100" fill="#dc3545"/>
      <text x="550" y="350" text-anchor="middle" font-size="16" fill="white">Hidden</text>
    </g>
  </g>

  <!-- Slide 5: Nested empty groups -->
  <g id="slide_5_nested_empty" class="slide-boundary">
    <rect width="800" height="600" fill="#e8f4fd"/>
    <text x="400" y="50" text-anchor="middle" font-size="20" fill="#0056b3" font-weight="bold">Nested Empty Groups</text>

    <!-- Empty groups nested within empty groups -->
    <g>
      <g>
        <g>
          <g>
            <!-- Deep nesting with no actual content -->
          </g>
        </g>
      </g>
    </g>

    <!-- Groups with only comments -->
    <g>
      <!-- Comment only group -->
    </g>

    <!-- Groups with only whitespace -->
    <g>



    </g>

    <!-- Single visible element among empty groups -->
    <g>
      <g>
        <g>
          <rect x="350" y="200" width="100" height="100" fill="#0056b3"/>
          <text x="400" y="255" text-anchor="middle" font-size="14" fill="white">Only visible</text>
        </g>
        <g>
          <!-- Empty -->
        </g>
      </g>
      <g>
        <!-- Also empty -->
      </g>
    </g>
  </g>

  <!-- Slide 6: Text-only content edge cases -->
  <g id="slide_6_text_only" class="slide-boundary">
    <rect width="800" height="600" fill="#e8f5e8"/>
    <text x="400" y="50" text-anchor="middle" font-size="20" fill="#155724" font-weight="bold">Text-Only Edge Cases</text>

    <!-- Text with only spaces -->
    <text x="100" y="150" font-size="16" fill="#155724">      </text>

    <!-- Text with special characters -->
    <text x="100" y="200" font-size="16" fill="#155724">&nbsp;&tab;&newline;</text>

    <!-- Text with zero font-size -->
    <text x="100" y="250" font-size="0" fill="#155724">This text has zero font size</text>

    <!-- Text outside viewBox -->
    <text x="1000" y="300" font-size="16" fill="#155724">Text outside viewBox</text>

    <!-- Text with same color as background -->
    <text x="100" y="350" font-size="16" fill="#e8f5e8">Invisible text (same as background)</text>

    <!-- Extremely long text that might cause issues -->
    <text x="100" y="400" font-size="12" fill="#155724">This is an extremely long text string that goes on and on and on and might cause issues with text processing or layout algorithms when dealing with very long content that exceeds normal expectations for text length in SVG elements and could potentially cause memory or performance issues if not handled properly by the parsing system</text>

    <!-- Text with invalid coordinates -->
    <text x="NaN" y="invalid" font-size="16" fill="#155724">Invalid coordinates</text>

    <!-- Text with mix of visible and invisible spans -->
    <text x="100" y="500" font-size="16" fill="#155724">
      <tspan opacity="0">Invisible part</tspan>
      <tspan> Visible part </tspan>
      <tspan font-size="0">Zero size part</tspan>
    </text>
  </g>

  <!-- Test annotations -->
  <g class="test-annotations" opacity="0.8">
    <rect x="20" y="520" width="760" height="60" fill="white" stroke="#6c757d" stroke-width="1" rx="4"/>
    <text x="400" y="540" text-anchor="middle" font-size="12" fill="#495057" font-weight="bold">Empty and Minimal Content Test</text>
    <text x="30" y="555" font-size="10" fill="#6c757d">Tests: Empty slides, minimal content, invisible elements, nested empty groups</text>
    <text x="30" y="570" font-size="10" fill="#6c757d">Expected: Proper detection of empty slides, graceful handling of minimal content</text>
  </g>
</svg>