<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Single Slide Only Test - No Multislide Detection</title>

  <!-- Test case: SVG that should NOT be detected as multislide -->

  <!-- Single cohesive content area -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Header -->
  <rect x="50" y="50" width="700" height="80" fill="#007bff" rx="10"/>
  <text x="400" y="85" text-anchor="middle" font-size="24" fill="white" font-weight="bold">Single Slide Document</text>
  <text x="400" y="110" text-anchor="middle" font-size="16" fill="#cce7ff">This should NOT be detected as multislide</text>

  <!-- Main content area -->
  <rect x="100" y="160" width="600" height="350" fill="white" stroke="#dee2e6" stroke-width="2" rx="12"/>

  <!-- Unified content layout -->
  <g class="unified-content">
    <!-- Title section -->
    <text x="400" y="200" text-anchor="middle" font-size="28" fill="#212529" font-weight="bold">Company Annual Report</text>
    <text x="400" y="230" text-anchor="middle" font-size="18" fill="#6c757d">Fiscal Year 2024</text>

    <!-- Content sections that are clearly part of one slide -->
    <g class="executive-summary">
      <rect x="130" y="260" width="540" height="2" fill="#007bff"/>
      <text x="130" y="285" font-size="20" fill="#007bff" font-weight="bold">Executive Summary</text>

      <text x="150" y="310" font-size="14" fill="#495057">Our company achieved exceptional growth in 2024, with revenue increasing by 34%</text>
      <text x="150" y="330" font-size="14" fill="#495057">compared to the previous year. Key highlights include:</text>

      <circle cx="170" cy="350" r="3" fill="#28a745"/>
      <text x="185" y="355" font-size="14" fill="#495057">Expanded into 3 new international markets</text>

      <circle cx="170" cy="370" r="3" fill="#28a745"/>
      <text x="185" y="375" font-size="14" fill="#495057">Launched 2 major product lines</text>

      <circle cx="170" cy="390" r="3" fill="#28a745"/>
      <text x="185" y="395" font-size="14" fill="#495057">Increased team size by 45%</text>

      <circle cx="170" cy="410" r="3" fill="#28a745"/>
      <text x="185" y="415" font-size="14" fill="#495057">Achieved carbon neutral operations</text>
    </g>

    <!-- Financial highlights as part of the same slide -->
    <g class="financial-highlights">
      <text x="400" y="450" text-anchor="middle" font-size="18" fill="#007bff" font-weight="bold">Key Financial Metrics</text>

      <rect x="150" y="470" width="140" height="40" fill="#d4edda" rx="6"/>
      <text x="220" y="485" text-anchor="middle" font-size="12" fill="#155724" font-weight="bold">Revenue</text>
      <text x="220" y="500" text-anchor="middle" font-size="16" fill="#28a745" font-weight="bold">$4.7M</text>

      <rect x="330" y="470" width="140" height="40" fill="#cce7ff" rx="6"/>
      <text x="400" y="485" text-anchor="middle" font-size="12" fill="#004085" font-weight="bold">Profit</text>
      <text x="400" y="500" text-anchor="middle" font-size="16" fill="#007bff" font-weight="bold">$1.2M</text>

      <rect x="510" y="470" width="140" height="40" fill="#fff3cd" rx="6"/>
      <text x="580" y="485" text-anchor="middle" font-size="12" fill="#856404" font-weight="bold">Growth</text>
      <text x="580" y="500" text-anchor="middle" font-size="16" fill="#ffc107" font-weight="bold">+34%</text>
    </g>
  </g>

  <!-- Footer -->
  <rect x="50" y="540" width="700" height="40" fill="#6c757d" rx="6"/>
  <text x="400" y="565" text-anchor="middle" font-size="14" fill="white">Confidential - For Internal Use Only</text>

  <!-- Decorative elements that don't suggest multiple slides -->
  <g class="decorative-elements" opacity="0.3">
    <!-- Background pattern -->
    <circle cx="700" cy="150" r="40" fill="#007bff"/>
    <circle cx="720" cy="180" r="25" fill="#28a745"/>
    <circle cx="680" cy="200" r="30" fill="#ffc107"/>

    <!-- Corner decorations -->
    <polygon points="50,550 80,540 70,570" fill="#007bff"/>
    <polygon points="720,550 750,540 740,570" fill="#007bff"/>
  </g>

  <!-- Test validation markers -->
  <g class="validation-markers" opacity="0.7">
    <rect x="20" y="20" width="180" height="60" fill="white" stroke="#28a745" stroke-width="2" rx="4"/>
    <text x="110" y="40" text-anchor="middle" font-size="12" fill="#155724" font-weight="bold">Single Slide Test</text>
    <text x="110" y="55" text-anchor="middle" font-size="10" fill="#155724">Should NOT detect as multislide</text>
    <text x="110" y="70" text-anchor="middle" font-size="10" fill="#155724">Unified content layout</text>

    <!-- Negative test indicators -->
    <g class="negative-indicators">
      <text x="600" y="30" font-size="12" fill="#dc3545" font-weight="bold">❌ No slide boundaries</text>
      <text x="600" y="45" font-size="12" fill="#dc3545" font-weight="bold">❌ No animation keyframes</text>
      <text x="600" y="60" font-size="12" fill="#dc3545" font-weight="bold">❌ No section markers</text>
      <text x="600" y="75" font-size="12" fill="#dc3545" font-weight="bold">❌ No nested documents</text>
      <text x="600" y="90" font-size="12" fill="#dc3545" font-weight="bold">❌ No layer groups</text>
    </g>
  </g>

  <!-- Content that might mislead detection algorithms -->
  <g class="misleading-content" opacity="0.1">
    <!-- Elements with slide-like IDs but clearly part of single content -->
    <g id="slide_content_section">
      <!-- This is just a content section, not a slide -->
      <rect x="300" y="300" width="1" height="1" fill="transparent"/>
    </g>

    <!-- Animation-like attributes that don't indicate slides -->
    <rect x="400" y="400" width="1" height="1" fill="transparent">
      <!-- CSS animation for visual effect, not slide transition -->
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Nested structure that's clearly layout, not slides -->
    <g class="layout-section">
      <g class="subsection">
        <g class="content-item">
          <rect x="500" y="500" width="1" height="1" fill="transparent"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Clear single-slide indicators -->
  <g class="single-slide-indicators">
    <!-- Continuous layout elements -->
    <line x1="100" y1="160" x2="100" y2="510" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
    <line x1="700" y1="160" x2="700" y2="510" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>

    <!-- Unified design system -->
    <rect x="50" y="50" width="5" height="500" fill="#007bff" opacity="0.3"/>
    <rect x="745" y="50" width="5" height="500" fill="#007bff" opacity="0.3"/>

    <!-- Single document flow -->
    <path d="M 100 160 L 400 160 L 400 510 L 700 510" stroke="#007bff" stroke-width="1"
          stroke-dasharray="2,2" fill="none" opacity="0.3"/>
  </g>
</svg>