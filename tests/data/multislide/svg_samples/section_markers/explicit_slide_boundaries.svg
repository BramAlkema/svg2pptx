<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <title>Explicit Slide Boundaries - 4 Slides</title>

  <!-- Slide 1: Introduction -->
  <g id="slide-1" class="slide-boundary" data-slide-number="1">
    <rect width="1200" height="800" fill="#f8f9fa"/>

    <!-- Slide marker -->
    <rect x="50" y="50" width="100" height="40" fill="#007bff" rx="5"/>
    <text x="100" y="75" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Slide 1</text>

    <!-- Content -->
    <rect x="200" y="150" width="800" height="500" fill="white" stroke="#dee2e6" stroke-width="2" rx="12"/>
    <text x="600" y="250" text-anchor="middle" font-size="48" fill="#212529" font-weight="bold">Project Overview</text>
    <text x="600" y="320" text-anchor="middle" font-size="24" fill="#6c757d">Strategic Initiative Q1 2024</text>

    <!-- Key points -->
    <circle cx="400" cy="400" r="8" fill="#007bff"/>
    <text x="420" y="405" font-size="18" fill="#495057">Increase market share by 15%</text>

    <circle cx="400" cy="450" r="8" fill="#007bff"/>
    <text x="420" y="455" font-size="18" fill="#495057">Launch new product line</text>

    <circle cx="400" cy="500" r="8" fill="#007bff"/>
    <text x="420" y="505" font-size="18" fill="#495057">Expand team by 25 members</text>

    <!-- Navigation indicator -->
    <rect x="1100" y="750" width="80" height="30" fill="#e9ecef" rx="15"/>
    <text x="1140" y="770" text-anchor="middle" font-size="14" fill="#495057">1 of 4</text>
  </g>

  <!-- Slide separator -->
  <line x1="0" y1="800" x2="1200" y2="800" stroke="#007bff" stroke-width="4" stroke-dasharray="10,5"/>

  <!-- Slide 2: Market Analysis -->
  <g id="slide-2" class="slide-boundary" data-slide-number="2" transform="translate(0, 800)">
    <rect width="1200" height="800" fill="#e8f4fd"/>

    <!-- Slide marker -->
    <rect x="50" y="50" width="100" height="40" fill="#0056b3" rx="5"/>
    <text x="100" y="75" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Slide 2</text>

    <!-- Content -->
    <rect x="100" y="150" width="1000" height="500" fill="white" stroke="#b3d7ff" stroke-width="2" rx="12"/>
    <text x="600" y="220" text-anchor="middle" font-size="36" fill="#0056b3" font-weight="bold">Market Analysis</text>

    <!-- Market segments -->
    <g class="market-segments">
      <!-- Enterprise -->
      <rect x="150" y="280" width="280" height="150" fill="#cce7ff" stroke="#66b3ff" stroke-width="2" rx="8"/>
      <text x="290" y="320" text-anchor="middle" font-size="20" fill="#0056b3" font-weight="bold">Enterprise</text>
      <text x="290" y="350" text-anchor="middle" font-size="16" fill="#004085">Market Size: $2.1B</text>
      <text x="290" y="380" text-anchor="middle" font-size="16" fill="#004085">Growth Rate: 12%</text>
      <text x="290" y="410" text-anchor="middle" font-size="16" fill="#004085">Our Share: 8%</text>

      <!-- SMB -->
      <rect x="460" y="280" width="280" height="150" fill="#d4edda" stroke="#80d187" stroke-width="2" rx="8"/>
      <text x="600" y="320" text-anchor="middle" font-size="20" fill="#155724" font-weight="bold">SMB</text>
      <text x="600" y="350" text-anchor="middle" font-size="16" fill="#155724">Market Size: $800M</text>
      <text x="600" y="380" text-anchor="middle" font-size="16" fill="#155724">Growth Rate: 18%</text>
      <text x="600" y="410" text-anchor="middle" font-size="16" fill="#155724">Our Share: 15%</text>

      <!-- Startup -->
      <rect x="770" y="280" width="280" height="150" fill="#fff3cd" stroke="#ffda6a" stroke-width="2" rx="8"/>
      <text x="910" y="320" text-anchor="middle" font-size="20" fill="#856404" font-weight="bold">Startup</text>
      <text x="910" y="350" text-anchor="middle" font-size="16" fill="#856404">Market Size: $320M</text>
      <text x="910" y="380" text-anchor="middle" font-size="16" fill="#856404">Growth Rate: 35%</text>
      <text x="910" y="410" text-anchor="middle" font-size="16" fill="#856404">Our Share: 22%</text>
    </g>

    <!-- Key insight -->
    <rect x="200" y="480" width="800" height="120" fill="#f8d7da" stroke="#f1556c" stroke-width="2" rx="8"/>
    <text x="600" y="520" text-anchor="middle" font-size="18" fill="#721c24" font-weight="bold">Key Insight</text>
    <text x="600" y="550" text-anchor="middle" font-size="16" fill="#721c24">Startup segment shows highest growth potential</text>
    <text x="600" y="580" text-anchor="middle" font-size="16" fill="#721c24">Recommend focusing 40% of resources here</text>

    <!-- Navigation indicator -->
    <rect x="1100" y="750" width="80" height="30" fill="#0056b3" rx="15"/>
    <text x="1140" y="770" text-anchor="middle" font-size="14" fill="white">2 of 4</text>
  </g>

  <!-- Slide separator -->
  <line x1="0" y1="1600" x2="1200" y2="1600" stroke="#0056b3" stroke-width="4" stroke-dasharray="10,5"/>

  <!-- Slide 3: Financial Projections -->
  <g id="slide-3" class="slide-boundary" data-slide-number="3" transform="translate(0, 1600)">
    <rect width="1200" height="800" fill="#e8f5e8"/>

    <!-- Slide marker -->
    <rect x="50" y="50" width="100" height="40" fill="#28a745" rx="5"/>
    <text x="100" y="75" text-anchor="middle" font-size="16" fill="white" font-weight="bold">Slide 3</text>

    <!-- Content -->
    <rect x="100" y="150" width="1000" height="500" fill="white" stroke="#80d187" stroke-width="2" rx="12"/>
    <text x="600" y="220" text-anchor="middle" font-size="36" fill="#155724" font-weight="bold">Financial Projections</text>

    <!-- Revenue projection chart -->
    <g class="revenue-chart">
      <text x="300" y="280" text-anchor="middle" font-size="20" fill="#155724" font-weight="bold">Revenue Forecast</text>

      <!-- Chart bars -->
      <rect x="200" y="550" width="40" height="60" fill="#28a745"/>
      <text x="220" y="630" text-anchor="middle" font-size="12" fill="#155724">Q1</text>
      <text x="220" y="645" text-anchor="middle" font-size="12" fill="#155724">$1.2M</text>

      <rect x="260" y="530" width="40" height="80" fill="#28a745"/>
      <text x="280" y="630" text-anchor="middle" font-size="12" fill="#155724">Q2</text>
      <text x="280" y="645" text-anchor="middle" font-size="12" fill="#155724">$1.6M</text>

      <rect x="320" y="510" width="40" height="100" fill="#28a745"/>
      <text x="340" y="630" text-anchor="middle" font-size="12" fill="#155724">Q3</text>
      <text x="340" y="645" text-anchor="middle" font-size="12" fill="#155724">$2.0M</text>

      <rect x="380" y="480" width="40" height="130" fill="#28a745"/>
      <text x="400" y="630" text-anchor="middle" font-size="12" fill="#155724">Q4</text>
      <text x="400" y="645" text-anchor="middle" font-size="12" fill="#155724">$2.6M</text>
    </g>

    <!-- Key metrics -->
    <g class="key-metrics">
      <text x="750" y="280" text-anchor="middle" font-size="20" fill="#155724" font-weight="bold">Key Metrics</text>

      <rect x="600" y="320" width="300" height="60" fill="#d4edda" rx="8"/>
      <text x="750" y="345" text-anchor="middle" font-size="16" fill="#155724" font-weight="bold">Total Revenue Target</text>
      <text x="750" y="365" text-anchor="middle" font-size="20" fill="#28a745" font-weight="bold">$7.4M (+45%)</text>

      <rect x="600" y="400" width="300" height="60" fill="#d4edda" rx="8"/>
      <text x="750" y="425" text-anchor="middle" font-size="16" fill="#155724" font-weight="bold">Profit Margin</text>
      <text x="750" y="445" text-anchor="middle" font-size="20" fill="#28a745" font-weight="bold">23% (+5%)</text>

      <rect x="600" y="480" width="300" height="60" fill="#d4edda" rx="8"/>
      <text x="750" y="505" text-anchor="middle" font-size="16" fill="#155724" font-weight="bold">Customer Growth</text>
      <text x="750" y="525" text-anchor="middle" font-size="20" fill="#28a745" font-weight="bold">2,500 (+38%)</text>

      <rect x="600" y="560" width="300" height="60" fill="#d4edda" rx="8"/>
      <text x="750" y="585" text-anchor="middle" font-size="16" fill="#155724" font-weight="bold">Market Share</text>
      <text x="750" y="605" text-anchor="middle" font-size="20" fill="#28a745" font-weight="bold">15% (+7%)</text>
    </g>

    <!-- Navigation indicator -->
    <rect x="1100" y="750" width="80" height="30" fill="#28a745" rx="15"/>
    <text x="1140" y="770" text-anchor="middle" font-size="14" fill="white">3 of 4</text>
  </g>

  <!-- Slide separator -->
  <line x1="0" y1="2400" x2="1200" y2="2400" stroke="#28a745" stroke-width="4" stroke-dasharray="10,5"/>

  <!-- Slide 4: Action Plan -->
  <g id="slide-4" class="slide-boundary" data-slide-number="4" transform="translate(0, 2400)">
    <rect width="1200" height="800" fill="#fef5e7"/>

    <!-- Slide marker -->
    <rect x="50" y="50" width="100" height="40" fill="#ffc107" rx="5"/>
    <text x="100" y="75" text-anchor="middle" font-size="16" fill="#212529" font-weight="bold">Slide 4</text>

    <!-- Content -->
    <rect x="100" y="150" width="1000" height="500" fill="white" stroke="#ffda6a" stroke-width="2" rx="12"/>
    <text x="600" y="220" text-anchor="middle" font-size="36" fill="#856404" font-weight="bold">Action Plan &amp; Next Steps</text>

    <!-- Timeline -->
    <g class="timeline">
      <line x1="200" y1="300" x2="1000" y2="300" stroke="#ffc107" stroke-width="4"/>

      <!-- Phase 1 -->
      <circle cx="300" cy="300" r="12" fill="#ffc107"/>
      <rect x="220" y="320" width="160" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="6"/>
      <text x="300" y="340" text-anchor="middle" font-size="14" fill="#856404" font-weight="bold">Phase 1</text>
      <text x="300" y="360" text-anchor="middle" font-size="12" fill="#856404">Team Expansion</text>
      <text x="300" y="380" text-anchor="middle" font-size="12" fill="#856404">Q1 2024</text>

      <!-- Phase 2 -->
      <circle cx="500" cy="300" r="12" fill="#ffc107"/>
      <rect x="420" y="320" width="160" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="6"/>
      <text x="500" y="340" text-anchor="middle" font-size="14" fill="#856404" font-weight="bold">Phase 2</text>
      <text x="500" y="360" text-anchor="middle" font-size="12" fill="#856404">Product Launch</text>
      <text x="500" y="380" text-anchor="middle" font-size="12" fill="#856404">Q2 2024</text>

      <!-- Phase 3 -->
      <circle cx="700" cy="300" r="12" fill="#ffc107"/>
      <rect x="620" y="320" width="160" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="6"/>
      <text x="700" y="340" text-anchor="middle" font-size="14" fill="#856404" font-weight="bold">Phase 3</text>
      <text x="700" y="360" text-anchor="middle" font-size="12" fill="#856404">Market Expansion</text>
      <text x="700" y="380" text-anchor="middle" font-size="12" fill="#856404">Q3-Q4 2024</text>

      <!-- Phase 4 -->
      <circle cx="900" cy="300" r="12" fill="#ffc107"/>
      <rect x="820" y="320" width="160" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="6"/>
      <text x="900" y="340" text-anchor="middle" font-size="14" fill="#856404" font-weight="bold">Phase 4</text>
      <text x="900" y="360" text-anchor="middle" font-size="12" fill="#856404">Scale &amp; Optimize</text>
      <text x="900" y="380" text-anchor="middle" font-size="12" fill="#856404">Q1 2025</text>
    </g>

    <!-- Critical success factors -->
    <rect x="200" y="450" width="800" height="150" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="8"/>
    <text x="600" y="480" text-anchor="middle" font-size="20" fill="#495057" font-weight="bold">Critical Success Factors</text>

    <text x="230" y="510" font-size="16" fill="#495057" font-weight="bold">1. Team Readiness</text>
    <text x="250" y="530" font-size="14" fill="#6c757d">• Complete hiring by March 15</text>
    <text x="250" y="550" font-size="14" fill="#6c757d">• Training program for new hires</text>

    <text x="630" y="510" font-size="16" fill="#495057" font-weight="bold">2. Technology Stack</text>
    <text x="650" y="530" font-size="14" fill="#6c757d">• Infrastructure scaling completed</text>
    <text x="650" y="550" font-size="14" fill="#6c757d">• Security compliance verified</text>

    <text x="230" y="570" font-size="16" fill="#495057" font-weight="bold">3. Market Validation</text>
    <text x="250" y="590" font-size="14" fill="#6c757d">• Beta testing with 50 customers</text>

    <text x="630" y="570" font-size="16" fill="#495057" font-weight="bold">4. Financial Control</text>
    <text x="650" y="590" font-size="14" fill="#6c757d">• Monthly budget reviews</text>

    <!-- Navigation indicator -->
    <rect x="1100" y="750" width="80" height="30" fill="#ffc107" rx="15"/>
    <text x="1140" y="770" text-anchor="middle" font-size="14" fill="#212529">4 of 4</text>
  </g>
</svg>