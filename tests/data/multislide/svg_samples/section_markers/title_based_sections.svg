      <text x="474" y="440" text-anchor="middle" font-size="14" fill="#28a745">Across 12 countries</text>

      <rect x="598" y="350" width="200" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
      <text x="698" y="380" text-anchor="middle" font-size="18" fill="#856404" font-weight="bold">Customers</text>
      <text x="698" y="410" text-anchor="middle" font-size="24" fill="#856404" font-weight="bold">50K+</text>
      <text x="698" y="440" text-anchor="middle" font-size="14" fill="#856404">Worldwide</text>
