<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Simple Fade Animation - 3 Slides</title>

  <!-- Slide 1: Initial state -->
  <g id="slide1">
    <rect width="800" height="600" fill="#f0f0f0"/>
    <text x="400" y="300" text-anchor="middle" font-size="48" fill="#333">
      Welcome to Presentation
      <animate attributeName="opacity" values="1;1;0" dur="6s" keyTimes="0;0.33;1"/>
    </text>
  </g>

  <!-- Slide 2: Middle content -->
  <g id="slide2">
    <rect width="800" height="600" fill="#e0e0e0"/>
    <text x="400" y="250" text-anchor="middle" font-size="36" fill="#444">
      Key Points
      <animate attributeName="opacity" values="0;0;1;1;0" dur="6s" keyTimes="0;0.33;0.66;0.66;1"/>
    </text>
    <text x="400" y="350" text-anchor="middle" font-size="24" fill="#666">
      â€¢ Point 1: Important information
      <animate attributeName="opacity" values="0;0;1;1;0" dur="6s" keyTimes="0;0.33;0.66;0.66;1"/>
    </text>
  </g>

  <!-- Slide 3: Final content -->
  <g id="slide3">
    <rect width="800" height="600" fill="#d0d0d0"/>
    <text x="400" y="300" text-anchor="middle" font-size="48" fill="#555">
      Thank You
      <animate attributeName="opacity" values="0;0;0;1" dur="6s" keyTimes="0;0.66;0.66;1"/>
    </text>
  </g>
</svg>