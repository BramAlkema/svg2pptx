<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="768" viewBox="0 0 1024 768">
  <title>Complex Transform Animation - 4 Slides</title>

  <!-- Slide 1: Title slide with scale animation -->
  <g id="title_slide">
    <rect width="1024" height="768" fill="#2c3e50"/>
    <circle cx="512" cy="200" r="50" fill="#3498db">
      <animateTransform attributeName="transform" type="scale"
                        values="0;1;1;0" dur="8s" keyTimes="0;0.25;0.25;0.5"/>
    </circle>
    <text x="512" y="400" text-anchor="middle" font-size="64" fill="white">
      Project Overview
      <animateTransform attributeName="transform" type="translate"
                        values="0,100;0,0;0,0;0,-100" dur="8s" keyTimes="0;0.25;0.25;0.5"/>
    </text>
  </g>

  <!-- Slide 2: Content with rotation -->
  <g id="content_slide">
    <rect width="1024" height="768" fill="#34495e"/>
    <rect x="100" y="150" width="200" height="150" fill="#e74c3c">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 200 225;360 200 225;360 200 225;720 200 225"
                        dur="8s" keyTimes="0;0.25;0.5;0.75"/>
      <animate attributeName="opacity" values="0;0;1;1;0" dur="8s" keyTimes="0;0.25;0.5;0.5;0.75"/>
    </rect>
    <text x="512" y="400" text-anchor="middle" font-size="48" fill="white">
      Feature Analysis
      <animate attributeName="opacity" values="0;0;1;1;0" dur="8s" keyTimes="0;0.25;0.5;0.5;0.75"/>
    </text>
  </g>

  <!-- Slide 3: Data visualization -->
  <g id="data_slide">
    <rect width="1024" height="768" fill="#1abc9c"/>
    <rect x="200" y="200" width="50" height="200" fill="#2ecc71">
      <animate attributeName="height" values="0;200;200;0" dur="8s" keyTimes="0;0.5;0.75;1"/>
      <animate attributeName="y" values="400;200;200;400" dur="8s" keyTimes="0;0.5;0.75;1"/>
    </rect>
    <rect x="300" y="150" width="50" height="250" fill="#27ae60">
      <animate attributeName="height" values="0;250;250;0" dur="8s" keyTimes="0;0.5;0.75;1"/>
      <animate attributeName="y" values="400;150;150;400" dur="8s" keyTimes="0;0.5;0.75;1"/>
    </rect>
    <text x="512" y="500" text-anchor="middle" font-size="36" fill="white">
      Results &amp; Metrics
      <animate attributeName="opacity" values="0;0;1;1;0" dur="8s" keyTimes="0;0.5;0.75;0.75;1"/>
    </text>
  </g>

  <!-- Slide 4: Conclusion -->
  <g id="conclusion_slide">
    <rect width="1024" height="768" fill="#9b59b6"/>
    <text x="512" y="384" text-anchor="middle" font-size="56" fill="white">
      Next Steps
      <animate attributeName="opacity" values="0;0;0;1" dur="8s" keyTimes="0;0.75;0.75;1"/>
      <animateTransform attributeName="transform" type="scale"
                        values="0;0;0;1" dur="8s" keyTimes="0;0.75;0.75;1"/>
    </text>
  </g>
</svg>