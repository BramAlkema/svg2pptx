<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Simple Nested Slides - 3 Slides</title>

  <!-- Slide 1: Outer container -->
  <g id="slide_container_1" class="slide-boundary">
    <rect width="800" height="600" fill="#ecf0f1"/>
    <text x="400" y="100" text-anchor="middle" font-size="32" fill="#2c3e50">Introduction</text>

    <!-- Nested content -->
    <svg x="50" y="150" width="700" height="400" viewBox="0 0 700 400">
      <rect width="700" height="400" fill="white" stroke="#bdc3c7" stroke-width="2"/>
      <text x="350" y="200" text-anchor="middle" font-size="24" fill="#34495e">Welcome to our presentation</text>
    </svg>
  </g>

  <!-- Slide 2: Nested with multiple levels -->
  <g id="slide_container_2" class="slide-boundary">
    <rect width="800" height="600" fill="#e8f5e8"/>
    <text x="400" y="100" text-anchor="middle" font-size="32" fill="#27ae60">Main Content</text>

    <!-- First level nested -->
    <svg x="50" y="150" width="700" height="400" viewBox="0 0 700 400">
      <rect width="700" height="400" fill="white" stroke="#27ae60" stroke-width="2"/>

      <!-- Second level nested -->
      <svg x="50" y="50" width="600" height="300" viewBox="0 0 600 300">
        <rect width="600" height="300" fill="#f8f9fa" stroke="#2ecc71" stroke-width="1"/>
        <text x="300" y="100" text-anchor="middle" font-size="20" fill="#27ae60">Key Points:</text>
        <text x="300" y="150" text-anchor="middle" font-size="16" fill="#2c3e50">• Feature A</text>
        <text x="300" y="180" text-anchor="middle" font-size="16" fill="#2c3e50">• Feature B</text>
        <text x="300" y="210" text-anchor="middle" font-size="16" fill="#2c3e50">• Feature C</text>
      </svg>
    </svg>
  </g>

  <!-- Slide 3: Complex nested structure -->
  <g id="slide_container_3" class="slide-boundary">
    <rect width="800" height="600" fill="#fef5e7"/>
    <text x="400" y="100" text-anchor="middle" font-size="32" fill="#f39c12">Conclusion</text>

    <!-- Multiple nested containers -->
    <svg x="50" y="150" width="300" height="200" viewBox="0 0 300 200">
      <rect width="300" height="200" fill="white" stroke="#f39c12" stroke-width="2"/>
      <text x="150" y="100" text-anchor="middle" font-size="18" fill="#e67e22">Summary</text>
    </svg>

    <svg x="450" y="150" width="300" height="200" viewBox="0 0 300 200">
      <rect width="300" height="200" fill="white" stroke="#f39c12" stroke-width="2"/>
      <text x="150" y="100" text-anchor="middle" font-size="18" fill="#e67e22">Next Steps</text>
    </svg>

    <svg x="250" y="400" width="300" height="150" viewBox="0 0 300 150">
      <rect width="300" height="150" fill="white" stroke="#f39c12" stroke-width="2"/>
      <text x="150" y="75" text-anchor="middle" font-size="16" fill="#d35400">Questions?</text>
    </svg>
  </g>
</svg>