<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="768" viewBox="0 0 1024 768">
  <title>Deep Hierarchy Structure - 4 Slides</title>

  <!-- Level 1: Root presentation -->
  <g id="presentation_root">
    <rect width="1024" height="768" fill="#2c3e50"/>

    <!-- Level 2: Section containers -->
    <svg x="50" y="50" width="924" height="150" viewBox="0 0 924 150" id="header_section">
      <rect width="924" height="150" fill="#34495e" stroke="#ecf0f1" stroke-width="2"/>

      <!-- Level 3: Header content -->
      <svg x="50" y="25" width="824" height="100" viewBox="0 0 824 100">
        <rect width="824" height="100" fill="#3498db"/>
        <text x="412" y="55" text-anchor="middle" font-size="36" fill="white">Company Overview</text>
      </svg>
    </svg>

    <!-- Level 2: Main content area -->
    <svg x="50" y="250" width="924" height="400" viewBox="0 0 924 400" id="main_content">
      <rect width="924" height="400" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>

      <!-- Level 3: Left panel -->
      <svg x="50" y="50" width="400" height="300" viewBox="0 0 400 300" id="left_panel">
        <rect width="400" height="300" fill="white" stroke="#95a5a6" stroke-width="1"/>

        <!-- Level 4: Nested content blocks -->
        <svg x="20" y="20" width="360" height="80" viewBox="0 0 360 80">
          <rect width="360" height="80" fill="#e74c3c"/>
          <text x="180" y="45" text-anchor="middle" font-size="18" fill="white">Mission Statement</text>
        </svg>

        <svg x="20" y="120" width="360" height="80" viewBox="0 0 360 80">
          <rect width="360" height="80" fill="#27ae60"/>
          <text x="180" y="45" text-anchor="middle" font-size="18" fill="white">Core Values</text>
        </svg>

        <svg x="20" y="220" width="360" height="60" viewBox="0 0 360 60">
          <rect width="360" height="60" fill="#f39c12"/>
          <text x="180" y="35" text-anchor="middle" font-size="16" fill="white">Vision 2025</text>
        </svg>
      </svg>

      <!-- Level 3: Right panel -->
      <svg x="474" y="50" width="400" height="300" viewBox="0 0 400 300" id="right_panel">
        <rect width="400" height="300" fill="white" stroke="#95a5a6" stroke-width="1"/>

        <!-- Level 4: Chart area -->
        <svg x="20" y="20" width="360" height="200" viewBox="0 0 360 200">
          <rect width="360" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
          <text x="180" y="30" text-anchor="middle" font-size="16" fill="#495057">Growth Metrics</text>

          <!-- Level 5: Chart elements -->
          <svg x="50" y="50" width="260" height="120" viewBox="0 0 260 120">
            <rect x="0" y="80" width="40" height="40" fill="#3498db"/>
            <rect x="60" y="60" width="40" height="60" fill="#2ecc71"/>
            <rect x="120" y="40" width="40" height="80" fill="#e74c3c"/>
            <rect x="180" y="20" width="40" height="100" fill="#f39c12"/>
            <text x="130" y="140" text-anchor="middle" font-size="12" fill="#6c757d">Quarterly Results</text>
          </svg>
        </svg>

        <svg x="20" y="240" width="360" height="40" viewBox="0 0 360 40">
          <rect width="360" height="40" fill="#6c5ce7"/>
          <text x="180" y="25" text-anchor="middle" font-size="14" fill="white">Market Position</text>
        </svg>
      </svg>
    </svg>

    <!-- Level 2: Footer section -->
    <svg x="50" y="700" width="924" height="50" viewBox="0 0 924 50" id="footer_section">
      <rect width="924" height="50" fill="#7f8c8d"/>
      <text x="462" y="30" text-anchor="middle" font-size="16" fill="white">Q4 2023 Board Presentation</text>
    </svg>
  </g>
</svg>